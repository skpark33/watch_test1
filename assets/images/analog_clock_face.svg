<svg width="200" height="200" viewBox="-110 -110 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Clock Face with shadow -->
  <g filter="url(#shadow)">
    <circle cx="0" cy="0" r="100" fill="white"/>
    <circle cx="0" cy="0" r="100" stroke="black" stroke-width="3"/>
  </g>

